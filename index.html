<head>

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="passward" placeholder="Password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$00</h2>
            </div>
            </div>
            <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
            </div>
            <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$1200</h2>
                </div>
            </div>
        </div>
        <div class="row"> <!-- Deposit/withdraw-->
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Amount want to deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="Enter amount to withdraw"><button class="btn btn-success">Deposit</button>
                </div>
            </div>
        </div>
    </div>

        // login button event handler
        const loginBtn = document.getElementById("login");

</body>
</html>
